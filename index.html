<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Whitbread PWA</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004b87">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Whitbread">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
  <script src="pwa.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Whitbread Dispenser & Install Guide</h1>
  </header>

  <main>
    <nav>
      <button onclick="showTab('settings')">Dispenser Settings</button>
      <button onclick="showTab('equipment')">Install Equipment</button>
    </nav>

    <section id="settings" class="tab active">
      <h2>Dispenser Settings</h2>
      <div id="settings-content"></div>
    </section>

    <section id="equipment" class="tab">
      <h2>Install Equipment</h2>
      <div id="equipment-content"></div>
    </section>
  </main>
</body>
</html>
